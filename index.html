<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>台灣現在時間</title>
</head>
<body>
    <h1 id="times"></h1>
</body>
<script type="text/javascript">
    function station(x, y, z, a) {
        var now = Date.now(),
            end = new Date(x, y - 1, z),
            ends = end.getTime();
        var ss = (ends - now);
        var s = Math.floor(ss / 1000) + (a * 60 * 60);
        var n = Math.floor(now / 1000) + (a * 60 * 60);

        var day = Math.floor(s / 60 / 60 / 24);
        var nday = Math.floor(n / 60 / 60 / 24);
        var hour = Math.floor(s / 60 / 60 % 24);
        var nhour = Math.floor(n / 60 / 60 % 24);
        var min = Math.floor(s / 60 % 60);
        var nmin = Math.floor(n / 60 % 60);
        var sec = Math.floor(s % 60);
        var nsec = Math.floor(n % 60);
        var nowtime = "現在時間 : "

        if (nhour < 10)
            nowtime += "0" + nhour + "時";
        else
            nowtime += nhour + "時";

        if (nmin < 10)
            nowtime += "0" + nmin + "分";
        else
            nowtime += nmin + "分";

        if (nsec < 10)
            nowtime += "0" + nsec + "秒";
        else
            nowtime += nsec + "秒";

        times.innerHTML = nowtime;
    }
    station(2023, 07, 12, 08);

    setInterval(function () {
        station(2023, 07, 12, 08)
    }, 1000);
</script>
<style type="text/css">
    body {
        background-color: #2E2E2E;
        color: white;
    }

    #times {
        font-size: 70px;
        text-align: center;
    }
</style>
</html>
