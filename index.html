<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>學測倒計時</title>
    </head>
    <body>
        <h1 id="hh"></h1>
    </body>
    <script type="text/javascript">
        function station(x,y,z,a){
            var now = Date.now(),
                end = new Date(x,y-1,z),
                ends = end.getTime();
            var ss = (ends - now);
            var s = Math.floor(ss/1000) + (a * 60 * 60);

            var day = Math.floor(s / 60 / 60 / 24);
            var hour = Math.floor(s / 60 / 60 % 24);
            var min = Math.floor(s / 60 %60);
            var sec = Math.floor(s % 60);
            var html = "距離學測還有"+day+"天"+hour+"時"+min+"分"+ sec + "秒";
            hh.innerHTML = html;
        }
        station(2023,01,13,08);

        setInterval(function(){
            station(2023,01,13,08)
        },1000);
    </script>
    <style type="text/css">
        #hh{
            font-size: 50px;
            text-align: center;
        }
    </style>
</html>
